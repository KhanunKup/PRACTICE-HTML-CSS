<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
    <div style="
        grid-template-columns: 1fr 1fr 1fr;
        display: grid;
        row-gap: 40px;
        column-gap: 20px;
        ">
        <div>
            <p style="background-color : lightblue; height: 200px;">1fr</p>
        </div>
        <div>
            <p style="background-color: lightpink; height: 200px;">1fr</p>
        </div>
        <div>
            <p style="background-color: lightblue; height: 200px;">1fr</p>
        </div>

        <div>
            <p style="background-color: lightblue; height: 200px;">1fr</p>
        </div>
        <div>
            <p style="background-color: lightpink; height: 200px;">1fr</p>
        </div>
        <div>
            <p style="background-color: lightblue; height: 200px;">1fr</p>
        </div>
    </div>
</body>
</html>
